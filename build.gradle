plugins {
	id 'java'
}

group 'net.devtech'
version '1.0.0-SNAPSHOT'

sourceSets {
	client {}
}

repositories {
	mavenCentral()

	maven {
		url "https://oss.sonatype.org/content/repositories/snapshots/"
	}
}

def lwjglVersion = "3.3.0-SNAPSHOT"
def lwjglNatives = "natives-windows"

dependencies {
	implementation 'org.ow2.asm:asm:9.2'
	implementation 'org.ow2.asm:asm-commons:9.2'
	implementation 'com.google.guava:guava:31.0.1-jre'
	implementation 'it.unimi.dsi:fastutil:8.5.6'
	implementation 'org.jetbrains:annotations:22.0.0'

	implementation 'io.netty:netty-all:4.1.69.Final'

	clientImplementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")
	clientImplementation "org.lwjgl:lwjgl"
	clientImplementation "org.lwjgl:lwjgl-glfw"
	clientImplementation "org.lwjgl:lwjgl-openal"
	clientImplementation "org.lwjgl:lwjgl-opengl"
	clientImplementation "org.lwjgl:lwjgl-stb"
	clientRuntimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	clientRuntimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	clientRuntimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
	clientRuntimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	clientRuntimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
}

test {
	useJUnitPlatform()
}
